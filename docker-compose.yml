services:
  godot-ai-assistant:
    build: .
    container_name: godot-ai-assistant
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./godot_docs:/app/godot_docs
      - ${GODOT_PROJECT_PATH:-./my_godot_project}:/app/project:ro  # Mount your project (read-only)
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-local}
      - API_PROVIDER=${API_PROVIDER:-anthropic}
      - GODOT_PROJECT_PATH=/app/project
    stdin_open: true
    tty: true
    profiles:
      - interactive